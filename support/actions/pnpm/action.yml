name: 'pnpm installation'
description: 'Install and audit dependencies for pnpm'
inputs:
  cache: # id of input
    description: 'The location of the pnpm cache'
    required: true
    default: '.pnpm-store'
  version: # id of input
    description: 'The version to use'
    required: false
    default: 6.14.5

runs:
  using: 'composite'
  steps:
    - name: install pnpm
      run: npm i -g pnpm@${{ inputs.version }}
      shell: bash

    - name: setup pnpm config
      run: pnpm config set store-dir ${{ inputs.cache }}
      shell: bash

    - name: install dependencies
      run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 pnpm install
      shell: bash
