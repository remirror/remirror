name: publish

on:
  workflow_run:
    workflows: [ci]
    branches: [main]
    types: [completed]

env:
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  # Publish the public packages to npm
  npm:
    if: github.event.workflow_run.conclusion == 'success'
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: checkout code repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: setup caching
        uses: actions/cache@v2
        with:
          path: ${{ env.PNPM_CACHE_FOLDER }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: install and audit
        uses: ./support/actions/pnpm
        with:
          cache: ${{ env.PNPM_CACHE_FOLDER }}

      - name: build project
        run: pnpm build

      - name: publish npm release
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > $HOME/.npmrc
          pnpm release
          rm $HOME/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: parse changelog
        id: changelog
        uses: ocavue/changelog-parser-action@v1
        with:
          filePath: 'packages/remirror/CHANGELOG.md'

      - name: create release
        uses: softprops/action-gh-release@v1
        with:
          target_commitish: main
          name: 'v${{ fromJSON(steps.changelog.outputs.parsed).versions[0].version }}'
          tag_name: 'v${{ fromJSON(steps.changelog.outputs.parsed).versions[0].version }}'
          body: '${{ fromJSON(steps.changelog.outputs.parsed).versions[0].body }}'
